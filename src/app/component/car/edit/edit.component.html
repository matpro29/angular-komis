<mat-card>
  <form #carForm="ngForm" (ngSubmit)="save(carForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{car.name ? 'Edit' : 'Add'}} car</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="car.href">
      <mat-form-field>
        <input matInput placeholder="Brand" [(ngModel)]="car.brand" required name="brand">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="Model" [(ngModel)]="car.model" required name="model">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="Year" [(ngModel)]="car.year" required name="year">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="Price" [(ngModel)]="car.price" required name="price">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <textarea matInput placeholder="Description" [(ngModel)]="car.description" required name="description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!carForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(car.href)" *ngIf="car.href" type="button">Delete</button>
      <a mat-button routerLink="/car/my">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
