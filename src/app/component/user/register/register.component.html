<mat-card>
  <form #registerForm="ngForm" (ngSubmit)="save(registerForm.value)">
    <mat-card-header>
      <mat-card-title><h2>Register</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="user.href">
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="user.email" required name="email">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="user.username" required name="username">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" required name="password">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="Phone" [(ngModel)]="user.phone" required name="phone">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.form.valid">Register</button>
    </mat-card-actions>
  </form>
</mat-card>
